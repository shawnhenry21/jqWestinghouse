<!doctype html>
<html>
  <head>
    <title>jQuery Fun House</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="section">
      <label>What is your name?
        <input id="name">
      </label>
      <div>
        <button id="submit-name" value="That’s my name">That’s my name</button>
      </div>
      <p id="greeting"></p>
    </div>

    <div class="section">
      <button id="change-color">Change the page‘s color!</button>
    </div>

    <div class="section" id="gallery">
      <h1>Pictures of elephants</h1>
      <img class="gallery-thumb" src="https://upload.wikimedia.org/wikipedia/commons/6/63/African_elephant_warning_raised_trunk.jpg">
      <img class="gallery-thumb" src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Loxodonta_africana_-_old_bull_(Ngorongoro,_2009).jpg">
      <img class="gallery-thumb" src="https://iso.500px.com/wp-content/uploads/2014/08/2048-5.jpg">
      <img id="gallery-main">
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="vent.js"></script>
    <link rel="stylesheet" href="vent.js" type="text/css" />
  </body>
</html>
